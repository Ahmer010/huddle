<!DOCTYPE html>

<html lang="en">

<head>

<!--Download logos from google and then give their background a color 
    and give the original body transparency-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Huddle
    </title>

    <!-- Style Sheets -->

    <link rel="stylesheet" href="StyleSheets/style.css">
    <link rel="stylesheet" href="StyleSheets/general.css">
    <link rel="stylesheet" href="StyleSheets/logos.css">
    <link rel="stylesheet" href="sass/twitter-logo.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Background-image -->

    <main class="background">

        <main class="main_container">

            <!-- Huddle-logo -->

            <head>
                <img class="logo" src="Images/logo.png">
            </head>

            <!-- Content Container -->

            <main class="center_container">

                <!-- Convo -->

                <img class="Convo_img" src="Images/illustration-mockups.png">
                
                <!-- Text container -->

                <div class="Main-LeftSide_container">

                    <p class="header">
                        Build The Community Your Fans Will Love
                    </p>

                    <p class="description">
                        Huddle re-imagines the way we build 
                        communities. You have a voice, 
                        but so does your audience. 
                        Create connections with your users 
                        as you engage in genuine discussion.
                    </p>

                    <!-- Call to Action button -->

                    <button class="Button">
                        Register
                    </button>

                </div>

            </main>   
            
            <nav class="logos">

                <div class="twitter-container">

                    <div class="twitter-logo">

                        <div class="head"></div>

                        <div class="body"></div>
                        <div class="body-none"></div>

                        <div class="beak-bottom"></div>
                        <div class="beak-bottom-none"></div>

                        <div class="wing-bottom"></div>
                        <div class="wing-bottom-none"></div>

                        <div class="wing-middle"></div>
                        <div class="wing-middle-none"></div>

                        <div class="wing-top"></div>
                        <div class="wing-top-none"></div>

                        <div class="beak-top"></div>
                        <div class="beak-top-none"></div>

                        <div class="body2"></div>

                    </div>                    

                </div>

                <div class="facebook">
                    f
                </div>  

                <div class="insta">
                    <div class="outer-insta">
                        <div class="inner-insta"></div>
                        <div class="dot"></div>
                    </div>
                </div>

            </nav>

        </main>

    </main>

</body>

</html>
